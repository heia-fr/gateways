<!doctype html>
<html>
<head>
<!--     <script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script> -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EnOcean - Data Visualization</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-responsive.css" rel="stylesheet"
	type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="css/jquery.ui.theme.css" rel="stylesheet" type="text/css">
<script src="js/jquery-latest.js"></script>
<script src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script src="js/jquery-ui-timepicker-addon.js"></script>
<script src="js/script.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#connectedUser').html($.cookie('EnoUsr'));

		$('#searchSensorsInput').keyup(function() {
			searchSensorSelection();
		});

		$('#searchGroupsInput').keyup(function() {
			searchGroups();
		});

		$(document).keypress(function(event) {
			if (event.which == '13') {
				event.preventDefault();
			}
		});
	});
</script>
<!-- HTML5 shim for IE backwards compatibility -->
<!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
	<!-- Début de la barre de navigation -->
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">EnOcean</a>
				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right">
						Logged in as <a href="" class="navbar-link"><span
							id="connectedUser">Username</span></a> (<a onClick="logout();">disconnect</a>)
					</p>
					<ul class="nav">
						<li><a href="configuration.html">Configuration</a></li>
						<li class="active"><a href="data_visualization.html">Data
								visualization</a></li>
						<li><a href="user.html">Users management</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- Fin de la barre de navigation -->
	<!-- Début du conteneur de la page -->
	<div class="container-fluid">
		<div class="row-fluid">
			<!-- Début du menu vertical -->
			<div class="span3">
				<img class="visible-desktop" src="img/logo_enocean.jpg"
					alt="EnOcean" /> <br /> <img class="visible-desktop"
					src="img/logo_eif.png" alt="EIF" />
			</div>
			<!-- Fin du menu vertical -->
			<!-- Début du contenu de la page -->
			<div class="span9">
				<div class="row-fluid">
					<legend>Data vizualisation</legend>
					<div class="accordion" id="accordionSensor">
						<div class="accordion-group">
							<!-- Début de la sélection des senseurs -->
							<div class="accordion-heading">
								<a class="accordion-toggle" data-toggle="collapse"
									data-parent="#accordionSensor" href="#collapseOne"
									onMouseDown="document.getElementById('selectSensors').checked ? document.getElementById('selectSensors').checked = false : document.getElementById('selectSensors').checked =true;">
									<label class="radio inline"> <input type="radio"
										name="select" value="sensors" id="selectSensors" /> Select
										sensors
								</label>
								</a>
							</div>
							<div id="collapseOne" class="accordion-body collapse">
								<div class="accordion-inner">
									<div class="row-fluid">
										<div class="row-fluid">
											<div class="span12">
												<div class="form-search">
													<div class="input-append">
														<input type="text" id="searchSensorsInput"
															class="span10 search-query">
														<button type="button" class="btn">Search</button>
													</div>
												</div>
											</div>
										</div>
										<div class="row-fluid">
											<div id="searchSensor" class="span12"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="separator"></div>
							<!-- Fin de la sélection des senseurs -->
							<!-- Début de la sélection des groupes -->
							<div class="accordion-heading">
								<a class="accordion-toggle" data-toggle="collapse"
									data-parent="#accordionSensor" href="#collapseTwo"
									onMouseDown="document.getElementById('selectGroups').checked ? document.getElementById('selectGroups').checked = false : document.getElementById('selectGroups').checked =true;">
									<label class="radio inline"> <input type="radio"
										name="select" value="group" id="selectGroups" /> Select a
										group
								</label>
								</a>
							</div>
							<div id="collapseTwo" class="accordion-body collapse">
								<div class="accordion-inner">
									<div class="row-fluid">
										<div class="row-fluid">
											<div class="span12">
												<div class="form-search">
													<div class="input-append">
														<input type="text" id="searchGroupsInput"
															class="span10 search-query">
														<button type="button" class="btn">Search</button>
													</div>
												</div>
											</div>
										</div>
										<div class="row-fluid">
											<div id="searchGroup" class="span12"></div>
										</div>
									</div>
								</div>
							</div>
							<!-- Fin de la sélection des groupes -->
						</div>
					</div>
				</div>
			</div>
			<!-- Fin du contenu de la page -->
		</div>
		<!-- Fin de la ligne principale -->
	</div>
	<!-- Fin du conteneur de la page -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
